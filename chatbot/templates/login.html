<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a Glucocid</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="brand">Glucocid</h1>
                <div class="login-container">
                    <h3>Ingresa aquí</h3>
                    <p>Bienvenido de nuevo</p>
                    <form method="post" action="{% url 'inicio' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>                    
                    <p>¿Olvidaste tu contraseña?</p>
                    <a href="{% url 'register' %}">Crear cuenta</a>
                    <p>o continuar con</p>
                    <div class="social-icons">
                        <a href="#" class="btn btn-outline-secondary"><i class="fab fa-google"></i></a>
                        <a href="#" class="btn btn-outline-secondary"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-outline-secondary"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
